<!-- Leaflet (JS/CSS) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

<!-- Icons -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/leaflet.extra-markers.min.css">
<script src="js/leaflet.extra-markers.min.js"></script>

<style>
    .fa-icon-marker {
        text-align: center;
        width: 100%;
    }
</style>
<div class="widget-taglist widget">
	<h4 class="widget__title">Map</h4>
	<div class="widget__content">
		<div id='map' class="leaflet-map" style='width: 400px; height: 400px;'></div>
		<script>
		    //Create Map
		    map = L.map('map').setView([40, 17], 3);
		    markers = [];
				bounds = L.latLngBounds();
		    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		    }).addTo(map);
				{{ $points := slice . }}
				{{ with .RegularPagesRecursive }}
				    {{ $points = . }}
				{{ end }}
        var options = {
          radius: 6,
          color: '#fff',
          fillColor: '#e22d30',
          weight: 0.8,
          fillOpacity: 1
        }
				{{- range $points }}
  			  	{{ if .Params.latlon }}
    			    	{{ $lat := index .Params.latlon 0 }}
		  			    {{ $lon := index .Params.latlon 1 }}
								{{ if gt $lat 0 }}
										marker = L.circleMarker([ {{ $lat }}, {{ $lon }} ], options);
    								marker.bindPopup("<a href='{{ .Permalink }}'>{{ .Title }}</a>");
                    marker.addTo(map);
		    						markers.push(marker);
				    				bounds.extend(marker.getLatLng());
								{{ end }}
		  		  {{ end }}
  			{{- end }}
				if (bounds.isValid()) {
				    map.fitBounds(bounds.pad(0.05));
				}
		</script>
	</div>
</div>
